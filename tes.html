<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCM Test with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Send FCM Test Notification</h1>

  <div>
    <label for="title">Title:</label><br>
    <input type="text" id="title" value="Hello from jQuery" style="width: 100%; padding: 8px; margin: 5px 0;"><br>

    <label for="body">Body:</label><br>
    <input type="text" id="body" value="This is a test notification" style="width: 100%; padding: 8px; margin: 5px 0;"><br>

    <button id="sendBtn">Send Notification</button>
  </div>

  <div id="result"></div>

  <script>
    $("#sendBtn").click(function () {
      const title = $("#title").val();
      const body = $("#body").val();
      const resultDiv = $("#result");

      // Clear previous results
      resultDiv.removeClass("success error").text("Sending...");

      $.ajax({
        url: "https://sisatu-fcm.vercel.app/api/send",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          title: title,
          body: body
        }),
        success: function (res) {
          console.log("Notification sent:", res);
          resultDiv.removeClass("error").addClass("success")
            .text("Notification sent successfully! Message ID: " + (res.messageId || "N/A"));
        },
        error: function (xhr) {
          console.error("Error:", xhr);
          const errorMsg = xhr.responseJSON ? xhr.responseJSON.error : xhr.responseText || xhr.statusText;
          resultDiv.removeClass("success").addClass("error")
            .text("Failed: " + errorMsg + " (Status: " + xhr.status + ")");
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCM Test with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <h1>Send FCM Test Notification</h1>

  <button id="sendBtn">Send Notification</button>

  <script>
    $("#sendBtn").click(function () {
      $.ajax({
        url: "https://sisatu-fcm.vercel.app/api/send", // change to your Vercel endpoint
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          title: "Hello from jQuery",
          body: "This is a test notification"
        }),
        success: function (res) {
          console.log("Notification sent:", res);
          alert("Notification sent successfully!");
        },
        error: function (xhr) {
          console.error("Error:", xhr.responseText);
          alert("Failed: " + xhr.responseText);
        }
      });
    });
  </script>
</body>
</html>
